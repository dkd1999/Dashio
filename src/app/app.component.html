<!-- header -->
<header>
  <app-header *ngIf="ShowHead" (onMenuBtnClick) = toggle()></app-header>
</header>

<!-- sidenav -->
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" [opened] = "sidebarClosed">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<!-- divider -->

<!-- footer -->
<app-footer *ngIf="!ShowHead"></app-footer>
